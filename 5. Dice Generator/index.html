<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Project 5</title>
  </head>
  <body>
    <div class="main">
      <h1 id="mainTitle">Roll the dice</h1>
      <div class="names" id="namesHolder">
        <div class="playerName">Player 1</div>
        <div class="playerName">Player 2</div>
      </div>
      <div class="cube-container">
        <div class="cube-1" id="cube-1">
          <div class="ball-row">
            <div class="ball ball-black first" id="firstBall-1"></div>
            <div class="ball ball-black first" id="firstBall-2"></div>
            <div class="ball ball-black first" id="firstBall-3"></div>
          </div>
          <div class="ball-row">
            <div class="ball ball-black first" id="firstBall-4"></div>
            <div class="ball ball-black first" id="firstBall-5"></div>
            <div class="ball ball-black first" id="firstBall-6"></div>
          </div>
          <div class="ball-row">
            <div class="ball ball-black first" id="firstBall-7"></div>
            <div class="ball ball-black first" id="firstBall-8"></div>
            <div class="ball ball-black first" id="firstBall-9"></div>
          </div>
        </div>
        <div class="cube-2" id="cube-2">
          <div class="ball-row">
            <div class="ball ball-black second" id="secondBall-1"></div>
            <div class="ball ball-black second" id="secondBall-2"></div>
            <div class="ball ball-black second" id="secondBall-3"></div>
          </div>
          <div class="ball-row">
            <div class="ball ball-black second" id="secondBall-4"></div>
            <div class="ball ball-black second" id="secondBall-5"></div>
            <div class="ball ball-black second" id="secondBall-6"></div>
          </div>
          <div class="ball-row">
            <div class="ball ball-black second" id="secondBall-7"></div>
            <div class="ball ball-black second" id="secondBall-8"></div>
            <div class="ball ball-black second" id="secondBall-9"></div>
          </div>
        </div>
      </div>
      <button id="submitButton">Roll</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
